version: '3.8'

services:
  # Single instance running snappNewProduct spider
  snapp-new-product:
    build: .
    environment:
      - SPIDER_NAME=snappNewProduct
    networks:
      - blackeveryday_network
    restart: unless-stopped

  # First instance running snappProduct spider
  snapp-product-1:
    build: .
    environment:
      - SPIDER_NAME=snappProduct
    networks:
      - blackeveryday_network
    restart: unless-stopped

  # Second instance running snappProduct spider
  snapp-product-2:
    build: .
    environment:
      - SPIDER_NAME=snappProduct
    networks:
      - blackeveryday_network
    restart: unless-stopped

  snapp-product-3:
    build: .
    environment:
      - SPIDER_NAME=snappProduct
    networks:
      - blackeveryday_network
    restart: unless-stopped

  snapp-product-4:
    build: .
    environment:
      - SPIDER_NAME=snappProduct
    networks:
      - blackeveryday_network
    restart: unless-stopped

networks:
  blackeveryday_network:
    external: true